<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>User Profile</title>
</head>
<body>

    <section>
        <div class="nav-section">
            <a href="#shop-products" class="nav-link active" onclick="makeActive(this)">Account Profile</a>
            <a href="#explore-designs" class="nav-link" onclick="makeActive(this)">User Orders</a>
          </div>
        <div class="section-profile">
            <div class="main">
                <div class="profile-head">
                    <div class="profile-picture">
                        <img src="images/profile_picture..jpg" alt="profile picture">
                    </div>
                    <div class="user-name">
                        <input name="userName" type="text" hidden>
                        <label for="userName">Mohamed</label>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="your-Emial">
                        <label>E-mail</label>
                        <input type="email" name="Email" disabled="disabled"
                          value="Mohamed@gmail.com">
                    </div>
                    <div class="your-Phone">
                        <label>Phone Number</label>
                        <input type="tel" name="Phone" disabled="disabled"
                          value="0123456789">
                    </div>
                    <div class="your-City">
                        <label>City</label>
                        <input type="text" name="City" disabled="disabled"
                          value="Alex">
                    </div>
                </div>
                <div class="btns">
                    <button type="button">
                        <a href="#">LOGOUT</a>
                    </button>
                    <button type="button">
                        <a href="../edit/index.html">EDIT PROFILE</a>
                    </button>
                </div>
            </div>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
